<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMNILAB Interface</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <script type="importmap">
{
  "imports": {
    "preact": "https://esm.sh/preact@10.19.6",
    "preact/": "https://esm.sh/preact@10.19.6/",
    "preact/hooks": "https://esm.sh/preact@10.19.6/hooks",
    "htm/preact": "https://esm.sh/htm@3.1.1/preact",
    "@google/genai": "https://esm.run/@google/genai",
    "htm/": "https://esm.sh/htm@^3.1.1/",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.0.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="static-icon-controls">
      <button id="launch-freedos-static" class="static-icon-btn" aria-label="Launch FreeDOS Tiny Emulator" title="Launch FreeDOS Tiny Emulator">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12V4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8"/><path d="M4 12v4a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-4"/><line x1="4" y1="12" x2="20" y2="12"/></svg>
      </button>
      <button id="launch-sectorforth-static" class="static-icon-btn" aria-label="Launch Sectorforth Emulator" title="Launch Sectorforth Emulator">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>
      </button>
    </div>

    <div id="static-modal-overlay" class="static-modal-hidden">
      <div id="static-modal-content">
        <div id="static-modal-header">
          <h3 id="static-modal-title">Emulator</h3>
          <button id="static-modal-close-btn" aria-label="Close Modal">&times;</button>
        </div>
        <iframe id="static-modal-iframe" src="about:blank" title="Emulator Content"></iframe>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
  <script src="static_launcher.js" defer></script>
</body>
</html>
